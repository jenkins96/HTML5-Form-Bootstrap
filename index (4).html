<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>HTML Form Boostrap</title>
</head>

<body>
    <div class="container border border-dark">
        <div class="row">
            <div class="col-sd-12 bg-light">
                <h1>Payment Form Example</h1>
            </div>
            <div class="alert alert-danger mt-3" role="alert">
                <strong>Some fields are missing</strong>
            </div>
            <form>
                <!--Form Row-->
                <div class="form-group row">
                    <label for="cardnumber" class="col-sm-5 col-form-label">Card #</label>
                    <label for="CVCnumber" class="col-sm-3 col-form-label">CVC #</label>
                    <label for="amount" class="col-sm-4 col-form-label">Amount <i
                            class="fas fa-dollar-sign"></i></label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="CVCnumber" placeholder="0000">
                    </div>
                    <div class="col-sm-4">

                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
                <!--Form Row-->
                <div class="form-group row">
                    <label for="fname" class="col-sm-6 col-form-label">First Name</label>
                    <label for="lname" class="col-sm-6 col-form-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fname" placeholder="">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="lname" placeholder="">
                    </div>
                </div>
                <!--Form Row-->
                <div class="form-group row">
                    <label for="city" class="col-sm-6 col-form-label">City</label>
                    <label for="state" class="col-sm-3 col-form-label">State</label>
                    <label for="postcode" class="col-sm-3 col-form-label">Postal Code</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="city" placeholder="">
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option>San Jose</option>
                            <option>Heredia</option>
                            <option>Cartago</option>
                            <option>Alajuela</option>
                            <option>Puntarenas</option>
                            <option>Limon</option>
                            <option>Guanacaste</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="postcode" placeholder="">
                    </div>
                </div>
                <!--Form Row-->
                <div class="form-group row">
                    <div class="col-sm-6">
                        <p>We accept:</p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" aria-label="Radio button for following text input"> &nbsp<i
                                        class="fab fa-cc-mastercard"></i>
                                    &nbsp<input type="radio" aria-label="Radio button for following text input">&nbsp <i
                                        class="fab fa-cc-visa"></i>
                                    &nbsp<input type="radio" aria-label="Radio button for following text input"> &nbsp<i
                                        class="fab fa-cc-amex"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="message" class="col-sm-6 col-form-label">Message</label>
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                </div>
        </div>
        <!--Buttons-->
        <div class="row">
            <div class="col-sm-12 bg-light d-flex justify-content-end py-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                &nbsp; <button type="button" class="btn btn-primary">Send</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
